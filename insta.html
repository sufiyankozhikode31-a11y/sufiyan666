!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hexa Shopping</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .cart {
      text-align: right;
      font-size: 18px;
      margin-bottom: 20px;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .product {
      background: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      width: 200px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .product img {
      width: 100%;
      height: 150px;
      object-fit: contain;
    }

    .product h3 {
      margin: 10px 0;
    }

    .product button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    .product button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <h1>Welcome to Hexa Shopping üõçÔ∏è</h1>
  <div class="cart">üõí Cart: <span id="cart-count">0</span> items</div>

  <div class="products" id="product-list">
    <!-- Products will be inserted by JavaScript -->
  </div>

  <script>
    const products = [
      { id: 1, name: "T-Shirt", price: 499, image: "https://via.placeholder.com/150?text=T-Shirt" },
      { id: 2, name: "Sneakers", price: 1999, image: "https://via.placeholder.com/150?text=Sneakers" },
      { id: 3, name: "Backpack", price: 899, image: "https://via.placeholder.com/150?text=Backpack" },
      { id: 4, name: "Watch", price: 1599, image: "https://via.placeholder.com/150?text=Watch" }
    ];

    let cartCount = 0;

    function addToCart(productId) {
      cartCount++;
      document.getElementById("cart-count").textContent = cartCount;
      alert("Added to cart!");
    }

    const productList = document.getElementById("product-list");

    products.forEach(product => {
      const productDiv = document.createElement("div");
      productDiv.className = "product";
      productDiv.innerHTML = `
        <img src="${product.image}" alt="${product.name}">
        <h3>${product.name}</h3>
        <p>‚Çπ${product.price}</p>
        <button onclick="addToCart(${product.id})">Add to Cart</button>
      `;
      productList.appendChild(productDiv);
    });
  </script>

</body>
</html>
